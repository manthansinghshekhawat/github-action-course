name: using the cache
on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Whether to execute the cache
        type: boolean
        default: true

jobs:
  builds:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-app
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      # 1. New Step: Download cached dependencies
      # We give this step an ID (cache-npm) so we can check its status later.
      - name: Download cached dependencies
        if: ${{ inputs.use-cache == true }}
        id: cache-npm
        uses: actions/cache@v4
        with:
          # Path to cache (node_modules inside the working directory)
          path: react-app/node_modules
          # Key generated by hashing package-lock.json
          key: deps-node-modules-${{ hashFiles('react-app/package-lock.json') }}

      # 2. Updated Step: Install dependencies
      # Only run 'npm ci' if the cache step did NOT find a match
      - name: install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      - name: testing
        run: npm run test

      - name: building
        run: npm run build
